<!DOCTYPE html>
<html lang="en"></html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,400;0,700;1,700&family=Inria+Serif:ital,wght@0,400;0,700;1,700&family=Roboto+Mono:ital,wght@0,400;0,700;1,700&family=Roboto:wght@500&display=swap" rel="stylesheet">
        <script src="src/index.js" defer></script>
        <title>Easy dictionary</title>
    </head>
    <body>

        <div id="biggestbox">

            <div id="inbox">

                <div id="topcont">

                <div id="logonbutts">

                    <img src="media/logo1.png" alt="logo du site" width="79" height="90" id="logo">

                    <h1 id="easy">EASY DICTIONARY</h1>

                    

                </div>
                
                <div id="butts">

                        <button id="buttswitch">T</button>

                        <button id="buttdark"></button>
                
                    </div>
                
                </div>

                <div id="searchbar">

                    <input type="text" placeholder="Research in the dictionary" id="research" oninput="updateResearch(value)">

                    <p id="buttact" onclick="search()"><img src="media/loupe.png" alt="" width="25" height="25" id="loupe"></p>

                    

                </div>

                    <div id="errormessage" class="error"></div>

                <div id="def">

                    <h2 id="definition">Definition :</h2>

                    <div id="word">

                        <p id="searched">HELLO</p>

                        <P id="phone">hel·​lo</P>
                
                    </div>

                    <p id="audio"><img src="media/audio2.png" alt="logo audio" width="25" height="25" ></p>



                </div>



                <div id="searchdef">

                    <p id="searchdefinition">an expression or gesture of greeting ,used interjectionally in greeting, in answering the telephone, or to express surprise.</p>

                </div>

                <div id="descri">


                    <div id="syno">

                        <h2 id="synonymes">Synonyms :</h2>

                        <div id="listesyno">

                            <p>greeting, salute, salutation, welcome</p>
                    
                        </div>

                    </div>

                    

                </div>

            </div>






        </div>



        
    </body>
    
</html>
